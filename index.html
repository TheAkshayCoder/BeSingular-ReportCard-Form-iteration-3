<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Evaluation repot form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="col-xl-12">
                <div class="multistep-container">
                    <div class="multistep-form-area">
                        <!-- logo -->
                        <div id="img">
                            <img src="BeSingular Colour Logo.png" id='logo' alt="logo" srcset="">
                            <h1>STUDENT EVALUATION REPORT FORM</h1>
                        </div>
                        <!-- logo -->
                        <!-- start -->
                        <ul class="active-button">
                            <li class="active">
                                <span class="round-btn">1</span>
                                <span>PERSONAL INFORMATION</span>
                            </li>
                            <li>
                                <span class="round-btn">2</span>
                                <span>COURSE INFORMATION</span>
                            </li>
                            <li>
                                <span class="round-btn">3</span>
                                <span>STUDENT REPORT</span>
                            </li>
                            <li>
                                <span class="round-btn">4</span>
                                <span>ASSESMENT REVIEW</span>
                            </li>
                            <li>
                                <span class="round-btn">5</span>
                                <span>RATINGS</span>
                            </li>
                        </ul>
                        <div class="form-box active">
                            <!-- pagination -->
                            
                            
                            <!-- pagination -->

                            <!-- form -->
                            <form id="form" class="form-content-box">
                                <div class="form-group">
                                    <label for="">Full Name</label>
                                    <input type="text" name="" id="full-name" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Registered Email Id</label>
                                    <input type="emial" name="" id="Registered-email-id" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Gender</label>
                                    <select name="gender" id="gender" class="form-control">
                                        <option value="Gender">--Select Gender--</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="">Age</label>
                                    <input type="number" name="" id="age" class="form-control">
                                </div>
                            </form>
                            <!-- form -->

                        </div>
                        <!-- end -->

                        <!-- start -->
                        <div class="form-box">
                            <!-- form -->
                            <form action="" class="form-content-box">
                                <div class="form-group">
                                    <label for="">Course Name</label>
                                    <input type="text" name="" id="course-name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Course Information</label>
                                    <input type="text" name="" id="course-information" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Age Grade Of the Course</label>
                                    <select class="form-control" name="" id="age-grade">
                                        <option value="">6-10years</option>
                                        <option value="">11-15years</option>
                                        <option value="">15+years</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="">Number of Sessions</label>
                                    <input type="number" name="" id="no.-of-sessions" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Session Frequency</label>
                                    <select name="" id="session-frequency" class="form-control">
                                        <option value="">Once A week</option>
                                        <option value="">Twice A week</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="">Duration per Session</label>
                                    <input type="number" name="" id="duration-per-session" class="form-control">Minutes
                                </div>
                                <div class="form-group">
                                    <label for="">Country</label>
                                    <input type="text" name="" id="country" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Timezone</label>
                                    <input type="text" name="" id="timezone" class="form-control">
                                </div>
                                
                            </form>
                            <!-- form -->
                        </div>
                        <!-- end -->

                        <!-- start -->
                        <div class="form-box">
                        

                            <!-- form -->
                            <form action="" class="form-content-box">
                                <div class="form-group">
                                    <label for="">Date Of Report</label>
                                    <input type="date" name="" id="date_of_report" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">No. of Sessions completed</label>
                                    <input type="number" name="" id="No._of_sessions_completed" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">No. of missed sessions</label>
                                    <input type="number" name="" id="missed_sessions" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Number of sessions rescheduled</label>
                                    <input type="number" name="" id="sessions_rescheduled" class="form-control">
                                </div>
                                <div class="form-group" id="attendence">
                                      <div class="attendence_1">
                                        <p>
                                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2"><label for="">Attendence</label></button>
                                          </p>
                                          <div class="row">
                                            <div class="col">
                                              <div class="collapse multi-collapse" id="multiCollapseExample1">
                                                <div class="card card-body">
                                                    <input type="date" placeholder="date" id='attendence_date_1' class="form-control">
                                                </div>
                                              </div>
                                            </div>
                                            <div class="col">
                                              <div class="collapse multi-collapse" id="multiCollapseExample2">
                                                <div class="card card-body">
                                                    <select name="" id="" class="form-control">
                                                        <option value="">Present</option>
                                                        <option value="">Absent</option>
                                                    </select>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                      </div>
                                      <div class="attendence_1">
                                        <p>
                                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2"><label for="">Attendence-1</label></button>
                                          </p>
                                          <div class="row">
                                            <div class="col">
                                              <div class="collapse multi-collapse" id="multiCollapseExample1">
                                                <div class="card card-body">
                                                    <input type="date" placeholder="date" id='attendence_date_2' class="form-control">
                                                </div>
                                              </div>
                                            </div>
                                            <div class="col">
                                              <div class="collapse multi-collapse" id="multiCollapseExample2">
                                                <div class="card card-body">
                                                    <select name="" id="attendence-2" class="form-control">
                                                        <option value="">Present</option>
                                                        <option value="">Absent</option>
                                                    </select>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                      </div>
                                </div>
                                <button type="button" class="btn btn-success" id="add_attendence">Add</button>
                                      <button type="button" class="btn btn-danger" id="remove_attendence">Remove</button>
                                <div class="form-group">
                                    <label for="">Topics Covered</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Learning Outcomes</label>
                                    <input type="text" name="" id="learning-outcomes" class="form-control">
                                </div>
                            </form>
                            <!-- form -->
                        </div>
                        <!-- end -->

                        <!-- start -->
                        <div class="form-box">
                            
                            <!-- form -->
                            <form action="" class="form-content-box">
                                <div id="all-assesment">
                                    <div class="assesment-review">
                                        <p>
                                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2"><label for="">Assesment Review</label></button>
                                          </p>
                                          <div class="row">
                                            <div class="col">
                                              <div class="collapse multi-collapse" id="multiCollapseExample1">
                                                <div class="card card-body">
                                                    <div class="form-group">
                                                        <label for="">Type</label>
                                                        <input type="text" name="" id="" class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="">Submitted</label>
                                                        <input type="text" name="" id="" class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="">Submission-date</label>
                                                        <input type="date" name="" id="" class="form-control">
                                                    </div>
                                                </div>
                                              </div>
                                            </div>
                                            <div class="col">
                                              <div class="collapse multi-collapse" id="multiCollapseExample2">
                                                <div class="card card-body">
                                                    <div class="form-group">
                                                        <label for="">Peers avg. grade</label>
                                                        <input type="number" name="" id="" class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="">Grade</label>
                                                        <input type="number" name="" id="" class="form-control">
                                                    </div>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                    </div>
                                    <div class="assesment-review">
                                        <p>
                                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2"><label for="">Assesment Review</label></button>
                                          </p>
                                          <div class="row">
                                            <div class="col">
                                              <div class="collapse multi-collapse" id="multiCollapseExample1">
                                                <div class="card card-body">
                                                    <div class="form-group">
                                                        <label for="">Type</label>
                                                        <input type="text" name="" id="" class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="">Submitted</label>
                                                        <input type="text" name="" id="" class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="">Submission-date</label>
                                                        <input type="date" name="" id="" class="form-control">
                                                    </div>
                                                </div>
                                              </div>
                                            </div>
                                            <div class="col">
                                              <div class="collapse multi-collapse" id="multiCollapseExample2">
                                                <div class="card card-body">
                                                    <div class="form-group">
                                                        <label for="">Peers avg. grade</label>
                                                        <input type="number" name="" id="" class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="">Grade</label>
                                                        <input type="number" name="" id="" class="form-control">
                                                    </div>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-success" id="add_assesment_review">Add</button>
                                      <button type="button" class="btn btn-danger" id="remove_assesment_review">Remove</button>
                                <div class="form-group">
                                    <label for="">Overall Performance Rating(%)</label>
                                    <input type="number" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">UNSDGs knowledge Rating(%)</label>
                                    <input type="number" name="" id="" class="form-control">
                                </div>
                            </form>
                            <!-- form -->
                        </div>
                        <!-- end -->

                        <!-- start -->
                        <div class="form-box">
                            <!-- form -->
                            <form action="" class="form-content-box">
                                <div class="form-group">
                                    <label for="">Radical thinker(%)</label>
                                    <input type="number" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Innovative thinker(%)</label>
                                    <input type="number" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Quality Obsession(%)</label>
                                    <input type="number" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Hands On Skill(%)</label>
                                    <input type="number" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Big dreamer(%)</label>
                                    <input type="number" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Impactful approach(%)</label>
                                    <input type="number" name="" id="" class="form-control">
                                </div>  
                                <div class="form-group">
                                    <label for="">Strong Points</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Weak Points</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>        
                                <div class="form-group">
                                    <label for="">Other Suggestions</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>                       
                            </form>
                            <!-- form -->
                        </div>
                        <!-- end -->
                        <div class="button-row">
                            <button class="previous btn" id="previous">Previous</button>
                            <button  value="Next" class="next btn btn-info active" id="next">Next</button>
                            <button value="Submit" class="submit btn" id="submit">Submit</button>
                        </div>

                        <div class="button-row">
                            
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
